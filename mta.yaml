_schema-version: 3.3.0
ID: SapCapDocumentManagementServiceFacade
version: 1.0.0
description: 'A simple CAP project.'
parameters:
    enable-parallel-deployments: true
build-parameters:
    before-all:
        - builder: custom
          commands:
              - npm ci
              - npx cds build --production
modules:
    - name: SapCapDocumentManagementServiceFacade-srv
      type: nodejs
      path: gen/srv
      parameters:
          buildpack: nodejs_buildpack
          readiness-health-check-type: http
          readiness-health-check-http-endpoint: /health
      build-parameters:
          builder: npm
      provides:
          - name: srv-api
            properties:
                srv-url: ${default-url}
      requires:
          - name: SapCapDocumentManagementServiceFacade-attachments
          - name: SapCapDocumentManagementServiceFacade-postgres

    - name: SapCapDocumentManagementServiceFacade-postgres-deployer
      type: nodejs
      path: gen/pg
      parameters:
          buildpack: nodejs_buildpack
          no-route: true
          no-start: true
          tasks:
              - name: deploy-to-postgresql
                command: npm start
      requires:
          - name: SapCapDocumentManagementServiceFacade-postgres

resources:
    - name: SapCapDocumentManagementServiceFacade-attachments
      type: org.cloudfoundry.managed-service
      parameters:
          service: objectstore
          service-plan: standard
    - name: SapCapDocumentManagementServiceFacade-postgres
      type: org.cloudfoundry.managed-service
      parameters:
          service: postgresql-db
          service-plan: development
